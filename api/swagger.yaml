swagger: "2.0"
info:
  description: This is the API documentation for Team 6's Small Project
  version: 1.0.0
  title: Contacts App
  contact:
    email: kushald592@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: cop4331-team6.xyz
basePath: /api
tags:
- name: Users
  description: Operations related to user accounts
- name: Contacts
  description: Operations for managing the contact list
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers
schemes:
- http
paths:
  /Login.php:
    post:
      tags:
      - Users
      summary: Logs into Contacts app
      description: Logs into Contacts app
      operationId: doLogin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: loginItem
        description: login
        required: false
        schema:
          $ref: "#/definitions/Login"
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Server Error
  /Register.php:
    post:
      tags:
      - Users
      summary: Registers a new user
      description: Creates a new user account
      operationId: doRegister
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: registerItem
        description: registration info
        required: false
        schema:
          $ref: "#/definitions/Register"
      responses:
        "200":
          description: OK
        "500":
          description: Server Error
  /AddContact.php:
    post:
      tags:
      - Contacts
      summary: Adds a new contact for a user
      description: Creates a new contact associated with a user
      operationId: addContact
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: contactItem
        description: contact info
        required: false
        schema:
          $ref: "#/definitions/AddContact"
      responses:
        "200":
          description: OK
        "500":
          description: Server Error
  /SearchContact.php:
    post:
      tags:
      - Contacts
      summary: Searches contacts for a user
      description: Returns contacts matching search criteria or all contacts if no search term provided
      operationId: searchContacts
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: searchItem
        description: search parameters
        required: false
        schema:
          $ref: "#/definitions/SearchContact"
      responses:
        "200":
          description: OK
        "500":
          description: Server Error
  /UpdateContact.php:
    post:
      tags:
      - Contacts
      summary: Updates a contact's information
      description: Updates an existing contact's details
      operationId: updateContact
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: updateItem
        description: updated contact info
        required: false
        schema:
          $ref: "#/definitions/UpdateContact"
      responses:
        "200":
          description: OK
        "404":
          description: Contact Not Found
        "500":
          description: Server Error
  /DeleteContact.php:
    post:
      tags:
      - Contacts
      summary: Deletes a contact
      description: Removes a contact from the database
      operationId: deleteContact
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: deleteItem
        description: contact identifiers
        required: false
        schema:
          $ref: "#/definitions/DeleteContact"
      responses:
        "200":
          description: OK
        "404":
          description: Contact Not Found
        "500":
          description: Server Error
definitions:
  Login:
    type: object
    required:
    - login
    - password
    properties:
      login:
        type: string
        example: fred
      password:
        type: string
        example: secret
  Register:
    type: object
    required:
    - firstName
    - lastName
    - login
    - password
    properties:
      firstName:
        type: string
        example: John
      lastName:
        type: string
        example: Doe
      login:
        type: string
        example: johndoe
      password:
        type: string
        example: mypassword123
  AddContact:
    type: object
    required:
    - firstName
    - lastName
    - userId
    properties:
      userId:
        type: integer
        example: 1
      firstName:
        type: string
        example: Jane
      lastName:
        type: string
        example: Smith
      email:
        type: string
        example: jane.smith@example.com
      phone:
        type: string
        example: 555-1234
  SearchContact:
    type: object
    required:
    - userId
    properties:
      userId:
        type: integer
        example: 1
      search:
        type: string
        example: Jane
  UpdateContact:
    type: object
    required:
    - firstName
    - id
    - lastName
    - userId
    properties:
      id:
        type: integer
        example: 5
      userId:
        type: integer
        example: 1
      firstName:
        type: string
        example: Jane
      lastName:
        type: string
        example: Doe
      email:
        type: string
        example: jane.doe@example.com
      phone:
        type: string
        example: 555-5678
  DeleteContact:
    type: object
    required:
    - id
    - userId
    properties:
      id:
        type: integer
        example: 5
      userId:
        type: integer
        example: 1
