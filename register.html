<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="code.js"></script>
</head>
<body class="page-register">
    <a href="index.html" class="top-logo">
        <img src="suntacts-logo.png" alt="Suntacts Logo">
    </a>
    <div class="auth-container">
        <h1>Register</h1>
        
        <div id="registerResult" class="error-banner"></div>
        
        <form class="register-form">
            <div class="input-group">
                <input type="text" id="firstName" placeholder="First Name" required>
            </div>

            <div class="input-group">
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>

            <div class="input-group">
                <input type="text" id="loginName" placeholder="ex: JohnDoe@gmail.com" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="window.location.href='login.html'">Login Page</button>
                <button type="button" class="btn-primary" onclick="doRegister()">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
